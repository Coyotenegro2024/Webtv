<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }

        .image-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-box">
            <img src="https://via.placeholder.com/200" alt="Imagen 1">
        </div>
        <div class="image-box">
            <img src="https://via.placeholder.com/200" alt="Imagen 2">
        </div>
        <div class="image-box">
            <img src="https://via.placeholder.com/200" alt="Imagen 3">
        </div>
        <div class="image-box">
            <img src="https://via.placeholder.com/200" alt="Imagen 4">
        </div>
        <div class="image-box">
            <img src="https://via.placeholder.com/200" alt="Imagen 5">
        </div>
    </div>

</body>
              </html>
